
<section class="content">
  <div class="container-fluid">
    <h3 class="mt-3 ml-5" style="color: #fff"> <mat-icon matSuffix>directions_run</mat-icon> Mis Movimientos</h3>
    <hr style="background-color: white;">
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="my-card">
            <div class="body">
              <div class="responsive_table">

                <div class="row justify-content-start ml-2">
                  <div class="col-6"> <h3 style="color: #14549C"> Tabla de Movimientos</h3></div>
                  
                </div>

                <!-- #START# Tabla de dispositivos  -->
                <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
              
                  <!-- Columna de ID -->
                  <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-10'">Id
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-10'">{{row.id}}</mat-cell>
                  </ng-container>
                  
                  <!-- Columna de Operacion -->
                  <ng-container matColumnDef="operation">
                    <mat-header-cell *matHeaderCellDef mat-sort-header class="center-table-header tbl-col-width-per-35">
                      Operación
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" 
                      class="center-table-cell tbl-col-width-per-35">
                      {{row.operation}}</mat-cell>
                  </ng-container>
                  
                  <!-- Columna de Tipo -->
                  <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef mat-sort-header class="center-table-header tbl-col-width-per-35">
                      Tipo
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" 
                      class="center-table-cell tbl-col-width-per-35">
                      {{row.type}}</mat-cell>
                  </ng-container>
                  
                  <!-- Columna de Fecha -->
                  <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header class="center-table-header tbl-col-width-per-35">
                      Fecha
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" 
                      class="center-table-cell tbl-col-width-per-35">
                      {{row.date}}</mat-cell>
                  </ng-container>
                  
                  <!-- Columna de Costo -->
                  <ng-container matColumnDef="cost">
                    <mat-header-cell *matHeaderCellDef mat-sort-header class="center-table-header tbl-col-width-per-35">
                      Costo
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" 
                      class="center-table-cell tbl-col-width-per-35">
                      {{row.cost}}</mat-cell>
                  </ng-container>
                  
                  <!-- Columna de Precio compra -->
                  <ng-container matColumnDef="costBuy">
                    <mat-header-cell *matHeaderCellDef mat-sort-header class="center-table-header tbl-col-width-per-35">
                      Precio Compra
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" 
                      class="center-table-cell tbl-col-width-per-35">
                      {{row.costBuy}}</mat-cell>
                  </ng-container>
                  
                  <!-- Columna de Descripción -->
                  <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header class="center-table-header tbl-col-width-per-35">
                      Descripción
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" 
                      class="center-table-cell tbl-col-width-per-35">
                      {{row.description}}</mat-cell>
                  </ng-container>
    
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;" 
                  (click)="false"
                  [style.cursor]="'pointer'" matRipple>
                  </mat-row>
                </mat-table>
    
                <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                  No hay ningún dato
                </div>
    
                <div *ngIf="dataSource.loading$ | async"
                  style="display: flex; justify-content: center; align-items: center; background: white;">
                  <mat-progress-spinner color="primary" mode="indeterminate">
                  </mat-progress-spinner>
                </div>
                
                <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
