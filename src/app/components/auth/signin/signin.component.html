<div class="align animated animate__animated animate__fadeInRight">

  <div class="grid align__item mt-5 t">
    <div  *ngIf="loginError" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Upps!</strong> Mensaje de error Error .
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="register">

      <img src="/assets/img/logo2.svg" width="100" alt="Kiwi standing on oval">
      <!-- <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#8ceabb"/><stop offset="100%" stop-color="#378f7b"/></linearGradient></defs><path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/></svg> -->

      <h2 class="mt-3 mb-3">Ingresa</h2>

      <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form__field">
          <input type="email" autocomplete="email" formControlName="email" required placeholder="Tu correo:">
          <mat-error *ngIf="emailValidate"> Por favor ingrese un correo valido </mat-error>
        </div>

        <div class="form__field">
          <input type="password" autocomplete="current-password" formControlName="password" required placeholder="Tu contraseña:">
          <mat-error *ngIf="passwordValidate"> Contraseña es requerida </mat-error>
        </div>

        <div class="form__field">
          <input type="submit" value="Ingresar">
        </div>

      </form>

      <p>¿No tienes cuenta? <a routerLink="/auth/signup">Registarse</a></p>

    </div>

  </div>
</div>
