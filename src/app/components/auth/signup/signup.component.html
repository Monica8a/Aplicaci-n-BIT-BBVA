<div class="align animated animate__animated animate__fadeInLeft">

  <div class="grid align__item mt-5 t">
    <div  *ngIf="loginError" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Upps!</strong> Mensaje de error Error .
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="register">

      <img src="/assets/img/logo2.svg" width="100" alt="Kiwi standing on oval">

      <h2 class="mt-3 mb-3">Registrate</h2>

      <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form__field">
          <input type="text" autocomplete="name" formControlName="name" required placeholder="Nombre:">
          <mat-error *ngIf="nameValidators"> {{getError('name')}} </mat-error>
        </div>

        <div class="form__field">
          <input type="text" autocomplete="additional-name" formControlName="lastN" required placeholder="Apellido Paterno:">
          <mat-error *ngIf="lastNValidators"> {{getError('lastN')}} </mat-error>
        </div>

        <div class="form__field">
          <input type="text" autocomplete="additional-name" formControlName="lastN2" required placeholder="Apellido Materno:">
          <mat-error *ngIf="lastN2Validators"> {{getError('lastN2')}} </mat-error>
        </div>

        <div class="form__field">
          <input type="email" autocomplete="email" formControlName="email" required placeholder="Correo:">
          <mat-error *ngIf="emailvalidators"> Por favor ingrese un correo valido </mat-error>
        </div>

        <div class="form__field">
          <input type="password" autocomplete="new-password" formControlName="password" required placeholder="Contrase単a:">
          <mat-error *ngIf="passwordvalidators">
            {{getError('password')}}
          </mat-error>
        </div>

        <div class="form__field">
          <input type="password" autocomplete="new-password" formControlName="cpassword" required placeholder="Repite contrase単a:">
          <mat-error *ngIf="cpasswordvalidators">
            Las contrase単as no coinciden
          </mat-error>
        </div>

        <div class="form__field">
          <input type="submit" value="Registrar">
        </div>

      </form>

      <p>多Ya tienes cuenta? <a routerLink="/auth/signin"> Ingresar</a></p>

    </div>

  </div>
</div>
